<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container-fluid bg-success d-flex justify-content-center">
            <h2> Generate Recharge Card Pin</h2>
        </div>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <h3>Choose Network</h3>
                <select class="form-select" aria-label="Default select example" id="network" onclick="change()">
                    <option selected>Select Network</option>
                    <option value="MTN">MTN</option>
                    <option value="GLO">GLO</option>
                    <option value="AIRTEL">AIRTEL</option>
                    <option value="9-MOBILE">9-MOBILE</option>
                  </select>
                  <h3 class="mt-4">Enter Amount</h3>
                  <input type="" class="form-control" id="amount" placeholder="Amount">
                  <h3 class="mt-4">Generate Pin</h3>
                  <input type="" class="form-control" id="pin" placeholder="Pin">
                  <div class="mt-4 gap-3 d-flex col-8 ">
                    <button type="button" class="btn btn-primary" onclick="getRandom()">Generate Pin</button>
                    <button type="button" class="btn btn-secondary" onclick="savePin()">Save Pin</button>
            </div>
              </div>
              <div class="col">
                <input type="" class="form-control mt-4" id="inputpin" placeholder="Paste Pin">
                <button type="button" class="btn btn-secondary mt-4" onclick="rechargeCard()">Recharge Card</button>
              </div>
            </div>
            <hr>
            <h2 class="mt-3">History</h2>
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th>S/N</th>
                    <th>NETWORK PROVIDER</Nav></th>
                    <th>AMOUNT</th>
                    <!-- <th>PIN</th> -->
                    <th>PRINTREF</th>
                    <th>STATUS</th>
                    <th>DATE PRINTED</th>
                    <th>DELETE</th>
                  </tr>
                </thead>
                <tbody id="display"></tbody>
              </table>
            </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
</body>
<script src="./card.js"></script>
</html>
